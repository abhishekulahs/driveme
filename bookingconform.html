<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Me - Booking Confirmed</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

    
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h1 {
            color: #0984e3;
            margin-bottom: 10px;
        }

        .message {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .highlight {
            font-weight: bold;
            color: #2ecc71;
        }
    
        .confirm-button {
            background-color: #0984e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #74b9ff;
        }
        .card a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Drive Me</h1>
            <p class="message">Your driver has been <span class="highlight">booked and confirmed!</span></p>
            <button class="confirm-button"><a href="home.html">OK</a></button>
        </div>
    </div>
</body>
</html>
