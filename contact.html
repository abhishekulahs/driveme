<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Drive Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, orangered, #00CFFF);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            color: white;
            margin: 0;
        }

        .contact-container {
            width: 80%;
            margin: auto;
            padding: 40px 0;
        }

        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #2d3e50;
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #e65c00;
        }

        .company-info {
            margin-top: 40px;
            text-align: center;
        }

        .company-info p {
            margin: 5px 0;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            color: #ff6600;
            text-decoration: none;
            font-size: 1.5em;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, orangered, #00CFFF);
            color: white;
            position: relative;
            margin-top: 40px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Drive Me</h1>
    </div>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="company-info">
            <h3>Contact Information</h3>
            <p>Email: support@driveme.com</p>
            <p>Phone: +1 234 567 890</p>
            <p>Address: 123 Drive Me Street, City, State, ZIP</p>
        </div>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Drive Me.</p>
    </div>

</body>
</html>
